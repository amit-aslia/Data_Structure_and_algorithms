<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="index.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <h3 class="calcy">Calculator</h3>
      <div class="inputContainer">
        <textarea id="textarea" disabled id="w3review" name="w3review" rows="4"></textarea>
      </div>
      <div class="buttonsSection">
        <div class="eachButton" id="mod">%</div>
        <div class="eachButton" id="clear">C</div>
        <div class="eachButton" id="back"><</div>
        <div class="eachButton" id="divide">/</div>
        <div class="eachButton" id="num">7</div>
        <div class="eachButton" id="num">8</div>
        <div class="eachButton" id="num">9</div>
        <div class="eachButton" id="mul">*</div>
        <div class="eachButton" id="num">4</div>
        <div class="eachButton" id="num">5</div>
        <div class="eachButton" id="num">6</div>
        <div class="eachButton" id="sub">-</div>
        <div class="eachButton" id="num">1</div>
        <div class="eachButton" id="num">2</div>
        <div class="eachButton" id="num">3</div>
        <div class="eachButton" id="sum">+</div>
        <div class="eachButton" id="num">0</div>
        <div class="eachButton" id="num">.</div>
        <div class="eachButton equalsTo" id="calc">=</div>
      </div>
    </div>
  </body>
  <script src="./index.js"></script>
</html>
